<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src='script.js' async></script>
    <title>Document test</title>
</head>
<body>
    <div class="container items-shop">
        <h1 class="shop">Shop</h1>
        <div class="shop-container">
            <img src="images/mug.jpg" alt="mug" class='shop-img'>
            <h4 class="shop-title">Mug</h4>
            <div class="shop-details">
                <div  class="price">£1.5</div>
                <button class="btn btn-add">Add to Cart</button>
            </div>
        </div>
        <div class="shop-container">
            <img src="images/Blue_Tshirt.jpg" alt="t-shirt" class='shop-img'>
            <h4 class="shop-title">T-Shirt</h4>
            <div class="shop-details">
                <div  class="price">£3.99</div>
                <button class="btn btn-add">Add to Cart</button>
            </div>
        </div>
    </div>
    <h1 class="Cart">Cart</h1>
    <div class="container items-cart">
       
    </div>
    <div class="purchase-container">
        <div class="total">Total :</div>
        <div class="total-price">£3.99</div>
    </div>
    <button class="btn purchase-btn">Purchase</button>
    
</body>
</html>
